<!DOCTYPE>
<html>
<head>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href='main.css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type='text/javascript' src='signup.js'></script>

</head>
<body background="./pictures/marvelred.jpg" id="bodybg">
<div class="container">
        <div class="row centered-form">
        <div>
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please fill required information below: </h3>
			 			</div>
			 			<div class="panel-general">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-4 col-sm-4 col-md-4">
			    					<div class="form-group"> Firstname
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-4 col-sm-4 col-md-4">
			    					<div class="form-group">
			    						Lastname <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
			    					</div>
			    				</div>
			    			</div>
			    			<div class="row">
							<div class="col-xs-4 col-sm-4 col-md-4">
			    				<div class="form-group"> Email address
			    					<input type="email" name="email" id="email" class="form-control input-sm" placeholder="abc@example.com">
			    				</div>
			    			</div>
			    			<div class="col-xs-4 col-sm-4 col-md-4">
			    				<div class="form-group"> Confirm email address
			    					<input type="email" name="email" id="confirm-email" class="form-control input-sm">
			    				</div>
			    			</div>
			    			</div>
			    			<div class="row">
							<div class="col-xs-4 col-sm-4 col-md-4">
			    				<div class="form-group"> Username
			    					<input type="username" name="username" id="username" class="form-control input-sm" placeholder="username">
			    				</div>
			    			</div>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-4 col-sm-4 col-md-4">
			    					<div class="form-group">Password
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-4 col-sm-4 col-md-4">
			    					<div class="form-group">Confirm password
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			

			    			<div class="row">
			    				<div class="col-xs-4 col-sm-4 col-md-4">
			    					<div class="form-group">Street/Apt
			    						<input id="password" class="form-control input-sm" placeholder="street#/apt#">
			    					</div>
			    				</div>
			    				<div class="col-xs-3 col-sm-3 col-md-3">
			    					<div class="form-group">City
			    						<input id="city" class="form-control input-sm" placeholder="city">
			    					</div>
			    				</div>
			    				<div class="col-xs-2 col-sm-2 col-md-2">
			    					<div class="form-group">Zipcode
			    						<input id="zip" class="form-control input-sm" placeholder="12345">
			    					</div>
			    				</div>
			    				<div class="col-xs-2 col-sm-2 col-md-2">
			    					<div>State
			    						<select class="selectpicker">
											<option value="AL">Alabama</option>
											<option value="AK">Alaska</option>
											<option value="AZ">Arizona</option>
											<option value="AR">Arkansas</option>
											<option value="CA">California</option>
											<option value="CO">Colorado</option>
											<option value="CT">Connecticut</option>
											<option value="DE">Delaware</option>
											<option value="DC">District Of Columbia</option>
											<option value="FL">Florida</option>
											<option value="GA">Georgia</option>
											<option value="HI">Hawaii</option>
											<option value="ID">Idaho</option>
											<option value="IL">Illinois</option>
											<option value="IN">Indiana</option>
											<option value="IA">Iowa</option>
											<option value="KS">Kansas</option>
											<option value="KY">Kentucky</option>
											<option value="LA">Louisiana</option>
											<option value="ME">Maine</option>
											<option value="MD">Maryland</option>
											<option value="MA">Massachusetts</option>
											<option value="MI">Michigan</option>
											<option value="MN">Minnesota</option>
											<option value="MS">Mississippi</option>
											<option value="MO">Missouri</option>
											<option value="MT">Montana</option>
											<option value="NE">Nebraska</option>
											<option value="NV">Nevada</option>
											<option value="NH">New Hampshire</option>
											<option value="NJ">New Jersey</option>
											<option value="NM">New Mexico</option>
											<option value="NY">New York</option>
											<option value="NC">North Carolina</option>
											<option value="ND">North Dakota</option>
											<option value="OH">Ohio</option>
											<option value="OK">Oklahoma</option>
											<option value="OR">Oregon</option>
											<option value="PA">Pennsylvania</option>
											<option value="RI">Rhode Island</option>
											<option value="SC">South Carolina</option>
											<option value="SD">South Dakota</option>
											<option value="TN">Tennessee</option>
											<option value="TX">Texas</option>
											<option value="UT">Utah</option>
											<option value="VT">Vermont</option>
											<option value="VA">Virginia</option>
											<option value="WA">Washington</option>
											<option value="WV">West Virginia</option>
											<option value="WI">Wisconsin</option>
											<option value="WY">Wyoming</option>
										</select>
			    					</div>
			    				
			    				</div>
			    			</div>
			    			<div class="row">
			    				<div>
			    					<div class="col-xs-4 col-sm-4 col-md-4">
			    					</div>
			    					<div class="col-xs-4 col-sm-4 col-md-4">
			    					Home phone
			    						<input id="phone" class="form-control input-sm" placeholder="phone#">
			    					</div>
		    					</div>

			    			</div>

			    		</form>
			    		<div>
			    				<div class="row">
			    					<div class="col-xs-3 col-sm-3 col-md-3">
			    					</div>
			    						<div class="col-xs-4 col-sm-4 col-md-4">
			    						<button id="registerButton" class="btn btn-info btn-block">Register</button>
			    						</div>
			    				</div>
			    			</div>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
